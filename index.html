<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Project</title>
</head>

<body>
  <h1>Form Project</h1>
  <p>A simple project for different kinds of form usage.</p>

  <h2>Search Form</h2>
  <form action="/">
    <p>
      <input type="text">
      <button>Search</button>
    </p>
  </form>

  <h2>Login Form</h2>
  <form action="/">
    <p>
      <label for="username">Enter a Username:</label>
      <input type="text" placeholder="username" id="username" name="username">
    </p>
    <p>
      <label for="password">Enter a Password:</label>
      <input type="password" placeholder="password" id="password" name="password">
    </p>
    <button>Login</button>
  </form>

  <h2>Drone Order Form</h2>
  <form action="/">
    <p>
      <label for="firstname">Enter your first name:</label>
      <input type="text" paceholder="First Name" id="firstname" name="firstname">
    </p>
    <p>
      <label for="lastname">Enter your lirst name:</label>
      <input type="text" paceholder="Last Name" id="lastname" name="lastname">
    </p>
    <p>
      <label for="email">Enter your email:</label>
      <input type="text" paceholder="Email" id="email" name="email">
    </p>
    <p>
      <label for="colour">Enter your favourite colour:</label>
      <input type="colour" paceholder="Colour" id="colour" name="colour">
    </p>
    <p>
      <label for="huey">Huey</label>
      <input type="radio" name="drone" id="huey" value="huey">
      <label for="dewey">Dewey</label>
      <input type="radio" name="drone" id="dewey" value="dewey">
      <label for="louie">Louie</label>
      <input type="radio" name="drone" id="louie" value="louie">
    </p>
    <p>
      <label for="purpose">Select a purpose for your drone:</label>
      <select name="purpose" id="pupose">
        <option value=" ">- - Please Select - -</option>
        <option value="repair">Repair</option>
        <option value="clean">Clean</option>
        <option value="counting">Counting</option>
        <option value="cooking">Cooking</option>
      </select>
    </p>
    <p>
      <label for="message">Enter a personal drone message:</label>
      <textarea name="message" id="message" cols="40" rows="5" placeholder="Personal message here"></textarea>
    </p>
    <p>
      <input type="checkbox" name="agree_terms" id="agree_terms">
      <label for="agree_terms">I agree to terms</label>
    </p>
    <p>
      <button>Submit</button>
    </p>
  </form>

</body>

</html>
