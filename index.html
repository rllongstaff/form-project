<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Form Project</title>

<body>
  <header>
    <h1>Form Project</h1>
    <p>A simple project for different kinds of form usage.</p>
    <p>Some things to do:</p>
    <ul>
      <li>Make mobile responsive</li>
      <li>Make look a lot better</li>

  <main>
    <h2>Search Form</h2>
    <form action="/">
      <div class="form-element">
        <input type="text">
        <button>Search</button>
      </div>
    </form>

    <h2>Login Form</h2>
    <form action="/">
      <div class="form-element">
        <label for="username">Enter a Username:</label>
        <input type="text" placeholder="username" id="username" name="username" required>
      </div>
      <div class="form-element">
        <label for="password">Enter a Password:</label>
        <input type="password" placeholder="password" id="password" name="password" required>
      </div>
      <button>Login</button>
    </form>

    <h2>Drone Order Form</h2>
    <form action="/">
      <div class="form-element">
        <label for="firstname">Enter your first name:</label>
        <input type="text" paceholder="First Name" id="firstname" name="firstname" required>
      </div>
      <div class="form-element">
        <label for="lastname">Enter your lirst name:</label>
        <input type="text" paceholder="Last Name" id="lastname" name="lastname" required>
      </div>
      <div class="form-element">
        <label for="email">Enter your email:</label>
        <input type="email" paceholder="Email" id="email" name="email" required>
        </p>
        <div class="form-element">
          <label for="colour">Enter your favourite colour:</label>
          <input type="colour" paceholder="Colour" id="colour" name="colour" required>
        </div>
        <div class="form-element">
          <label for="huey">Huey</label>
          <input type="radio" name="drone" id="huey" value="huey">
          <label for="dewey">Dewey</label>
          <input type="radio" name="drone" id="dewey" value="dewey">
          <label for="louie">Louie</label>
          <input type="radio" name="drone" id="louie" value="louie">
        </div>
        <div>
          <label for="purpose">Select a purpose for your drone:</label>
          <select name="purpose" id="pupose">
            <option value=" ">- - Please Select - -</option>
            <option value="repair">Repair</option>
            <option value="clean">Clean</option>
            <option value="counting">Counting</option>
            <option value="cooking">Cooking</option>
          </select>
        </div>
        <div>
          <label for="message">Enter a personal drone message:</label>
          <textarea name="message" id="message" cols="40" rows="5" placeholder="Personal message here"></textarea>
        </div>
        <div>
          <input type="checkbox" name="agree_terms" id="agree_terms">
          <label for="agree_terms">I agree to terms</label>
        </div>
        <div>
          <button>Submit</button>
        </div>
    </form>
  </main>
